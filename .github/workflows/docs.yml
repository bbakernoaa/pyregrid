name: Deploy Documentation

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for mike to push to gh-pages
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for mike

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-jupyter mike mkdocstrings[python]

      - name: Build documentation (for testing PRs)
        run: |
          mkdocs build

      - name: Deploy "latest" docs from main branch
        # This step only runs on a push to the main branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Configure git user for mike
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Deploy current main branch to the 'latest' alias
          # Remove the 'latest' alias if it exists, then create a new one pointing to this version
          mike delete --push latest || true
          mike deploy --push latest
          mike set-default --push latest

  deploy-versioned-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for mike to push to gh-pages
    # This job only runs on a push of a tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-jupyter mike mkdocstrings[python]
      
      - name: Deploy versioned documentation
        run: |
          # Configure git user for mike
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Get version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Build and deploy versioned documentation
          # First deploy the version
          mike deploy --push $VERSION
          # Remove the 'latest' alias if it exists, then create a new one pointing to this version
          mike delete --push latest || true
          mike alias --push $VERSION latest
          # Set the default version
          mike set-default --push $VERSION