name: Deploy Documentation

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required for mike to manage versions
      pages: write         # Required for GitHub Pages deployment
      id-token: write      # Required for authentication with GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for mike

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-jupyter mike mkdocstrings[python]

      - name: Configure git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Build and deploy documentation from main branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Build the documentation
          mkdocs build
          
          # Deploy current main branch to the 'latest' alias
          mike deploy --push latest
          mike set-default --push latest

      - name: Build and deploy versioned documentation
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          # Build the documentation
          mkdocs build
          
          # Get version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Deploy versioned documentation and update 'latest'
          mike deploy --push $VERSION
          # Remove the 'latest' alias if it exists, then create a new one pointing to this version
          mike delete --push latest || true
          mike alias --push $VERSION latest
          # Set the default version
          mike set-default --push $VERSION

      # The mike tool pushes directly to the gh-pages branch
      # To ensure GitHub Pages is published, we'll add a deployment step
      - name: Setup Pages
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        id: deployment
        uses: actions/deploy-pages@v4